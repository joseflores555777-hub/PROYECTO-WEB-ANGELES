<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black !important;
            overflow: hidden;
        }

        #startButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
            background: #8B4513;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #projectFrame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 9999;
            display: none;
        }

        #closeBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10001;
            background: #8B4513;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: none;
        }

        /* OVERLAY NEGRO detrás del iframe */
        #blackOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 9998;
            display: none;
        }
    </style>
</head>
<body>

    <audio id="miMusica" loop src="musica/tu-cancion.mp3"></audio>

    <!-- OVERLAY NEGRO -->
    <div id="blackOverlay"></div>

    <!-- TUS PULPOS ORIGINALES -->
    <canvas id="canvas"></canvas>

    <!-- BOTONES -->
    <button id="startButton">INICIAR</button>
    <iframe id="projectFrame"></iframe>
    <button id="closeBtn">CERRAR</button>

    <!-- TUS PULPOS -->
    <script src="electric-strings.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startBtn = document.getElementById('startButton');
            const frame = document.getElementById('projectFrame');
            const closeBtn = document.getElementById('closeBtn');
            const overlay = document.getElementById('blackOverlay');

            const proyectos = [
                "PROYECTO-1/index.html",
                "PROYECTO-2/index.html", 
                "PROYECTO-3/index.html",
                "PROYECTO-4/index.html",
                "PROYECTO-5/index.html"
            ];

            let currentIndex = 0;
            let intervalId = null;

            function startPresentation() {

                document.getElementById('miMusica').play();
                // Intentar reproducir música pero si falla, continuar
    document.getElementById('miMusica').play().catch(() => {});
    
    startBtn.style.display = 'none';
    // ... resto del código
                startBtn.style.display = 'none';
                frame.style.display = 'block';
                closeBtn.style.display = 'block';
                overlay.style.display = 'block'; // ✅ MOSTRAR OVERLAY NEGRO

                currentIndex = 0;
                frame.src = proyectos[currentIndex];

              intervalId = setInterval(() => {
    currentIndex++;
    if (currentIndex >= proyectos.length) {
        // Detener el intervalo cuando llega al último proyecto
        clearInterval(intervalId);
        intervalId = null;
    } else {
        frame.src = proyectos[currentIndex];
    }
}, 14000);
            }

            function stopPresentation() {
                if (intervalId) {
                    clearInterval(intervalId);
                    intervalId = null;
                }
                startBtn.style.display = 'block';
                frame.style.display = 'none';
                closeBtn.style.display = 'none';
                overlay.style.display = 'none'; // ✅ OCULTAR OVERLAY
                frame.src = '';
                currentIndex = 0;
            }

            startBtn.addEventListener('click', startPresentation);
            closeBtn.addEventListener('click', stopPresentation);

            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    stopPresentation();
                }
            });
        });
        // Activar música con primer clic en cualquier parte
document.addEventListener('click', () => document.getElementById('miMusica').play(), { once: true });
    </script>
</body>
</html>
